<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo de Nombres</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sorteo de Nombres</h1>
        
        <div class="input-group">
            <input type="text" id="nombreInput" placeholder="Ingresa un nombre" autocomplete="off">
            <button id="agregarBtn">Agregar</button>
        </div>
        
        <div class="counter">Participantes: <span id="contador">0</span></div>
        
        <div class="names-container" id="nombresContainer">
            <!-- Los nombres se agregarán aquí dinámicamente -->
        </div>
        
        <button id="sortearBtn">Realizar Sorteo</button>
        
        <div class="result" id="resultado">
            El ganador es: <span class="winner" id="ganador"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
