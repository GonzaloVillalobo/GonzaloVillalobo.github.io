<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo Simple</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <h1>Sorteo de Nombres</h1>
        
        <div>
            <input type="text" id="nombreInput" placeholder="Ingresa un nombre">
            <button id="agregarBtn">Agregar</button>
        </div>
        
        <p>Participantes: <span id="contador">0</span></p>
        
        <div id="listaNombres">
            <!-- Aquí se agregarán los nombres -->
        </div>
        
        <button id="sortearBtn">Realizar Sorteo</button>
        
        <div id="resultado" style="display: none;">
            <p>El ganador es: <span id="ganador"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
